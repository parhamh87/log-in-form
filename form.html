<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <!--using google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
   <div class="all">
      <img src="https://cdn.wallpapersafari.com/51/91/jwyGZ5.jpg" alt="not found" class="image"
    height="100%" width="40%%">
    <!--form-->
    
    <form action="">
        <h1>log-in form</h1>
       <label for="f-name">first name :</label><br>
       <input type="text" id="f-name"  class="inputs" placeholder="parham" autofocus><br><br>
       <label for="l-name">last name :</label><br>
       <input type="text" id="l-name" class="inputs" placeholder="kanani"><br><br>
       <label for="email"> email :</label><br>
       <input type="email" id="email" value="@gmail.com" class="inputs" autofocus><br><br>
       <label for="password"> password :</label><br>
       <input type="password" id="password" class="inputs"  required><br><br>
      <!--Date-->
       <label for="birthday" disabled> time of birth :</label><br>
       <input type="date" name="birthday" id="birthday" min="1950-01-01" class="inputs" style="text-align: center; font-size: 14px;"><br><br>
      <!--radio-buttons-->
       <input type="radio" name="user" id="default-user">
       <label for="" style="position: relative; right: 10px;"> default user</label><br>
       <input type="radio" name="user" id="">
       <label for=""> promium user</label><br><br>
     <!--check-box-->
       <input type="checkbox" name="accept" id="checkbox"style="position: relative; left: 6px;">
       <label for="" style="position: relative; left: 6px;">accept all rules</label><br><br>
     <!--sending-->
       <input type="submit" value="send" id="send"><br>
      
    </form>
   </div>
    
</body>
</html>
